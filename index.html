<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <header>
      <ul class="header-left-ul">
        <li><a>About</a></li>
        <li><a>Store</a></li>
      </ul>
      <ul class="header-right-ul">
        <li><a>Gmail</a></li>
        <li><a>Images</a></li>
        <li><img src="google_selections.png" alt="google selections" /></li>
        <li><button class="sign-in-btn">Sign In</button></li>
      </ul>
    </header>
    <main>
      <div class="middle-bar">
        <img class="google-logo" src="logoogle.png" alt="Google Logo" />

        <div class="searchbar">
          <img class="scope" src="magnifying_glass.jpg" alt="scope" />
          <form action="https://www.google.com/search" method="get">
            <input id="searcher" class="searcher" type="text" name="q" />
          </form>
          <img class="keyboard" src="keyboard.png" alt="keyboard" />
          <img class="mic" src="microphone.png" alt="mic" />
        </div>
        <div class="buttons">
          <button type="submit" class="btn-google-search">Google Search</button>
          <button class="btn-feeling-lucky">I'm Feeling Lucky</button>
        </div>
        <div class="language-option">
          <p>
            Other Languages you can use Google:
            <a class="option-item" href="">Turkish</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-country">Turkey</div>
      <div class="bottom-links">
        <ul class="footer-left-ul">
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search Works</li>
        </ul>
        <ul class="footer-right-ul">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
